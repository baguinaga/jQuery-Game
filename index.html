<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Star Wars RPG</title>
</head>

<body>

  <!-- game header, starwars logo and RPG title -->

  <header class="container-fluid mb-2">
    <div class="row">
      <div class="col-12 text-center">
        <img src="https://via.placeholder.com/200x100">
        <span>RPG</span>
      </div>
    </div>
  </header>

  <!-- main body container -->

  <div class="container-fluid">
    <div class="row d-flex justify-content-center text-center" style="height: 80%">

      <!-- fighter banner -->

      <div class="col-2">
        <img src="https://via.placeholder.com/100x100" alt="Card image cap" id="anakin">
        <div>
          <p>Anakin Skywalker</p>
        </div>
      </div>
      <div class="col-2">
        <img src="https://via.placeholder.com/100x100" alt="Card image cap" id="obiWan">
        <div>
          <h6>Character 2</h6>
        </div>
      </div>
      <div class="col-2">
        <img src="https://via.placeholder.com/100x100" alt="Card image cap">
        <div>
          <h6>Character 3</h6>
        </div>
      </div>
      <div class="col-2">
        <img src="https://via.placeholder.com/100x100" alt="Card image cap">
        <div>
          <h6>Character 4</h6>
        </div>
      </div>
      <div class="col-2">
        <img src="https://via.placeholder.com/100x100" alt="Card image cap">
        <div>
          <h6>Character 5</h6>
        </div>
      </div>
      <!-- end of fighter banner -->

    </div>

    <div class="row d-flex justify-content-around my-4">

      <div class="card col-4">
        <img class="card-img-top" src="https://via.placeholder.com/300x300" alt="Card image cap">
      </div>

      <div class="card col-4">
        <div class="row my-auto">

          <!-- character info cards/ will show character information on hover -->

          <div class="col-6 card border-success">
            <div class="card-header">Header</div>
            <div class="card-body text-success">
              <h5 class="card-title">Status</h5>
              <h6>Health:</h6>
              <h6>Attack:</h6>
            </div>
          </div>
          <div class="col-6 card border-danger">
            <div class="card-header">Header</div>
            <div class="card-body text-danger">
              <h5 class="card-title">Status</h5>
              <h6>Health:</h6>
              <h6>Defense:</h6>
            </div>
          </div>
        </div>
        
        <div class="row mb-auto">
          <button type="button" class="btn btn-outline-warning btn-block" id="attack-btn">Large button</button>
        </div>

      </div>

      <div class="card col-4">
        <img class="card-img-top" src="https://via.placeholder.com/300x300" alt="Card image cap">
      </div>

    </div>
  </div>


  <!-- javascript libraries and game.js -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
