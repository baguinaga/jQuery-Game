<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gothic+A1:400,700">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Star Wars RPG</title>
</head>

<body>

  <!-- game header, starwars logo and RPG title -->

  <header class="container-fluid mb-2">
    <div class="row">
      <div class="col-12 text-center my-2">
        <img src="assets/images/StarWarsLogo.png" class="img-fluid logo">
      </div>
    </div>
  </header>

  <!-- main body container -->

  <div class="container-fluid">
    <div class="row d-flex justify-content-center text-center" style="height: 80%">

      <!-- fighter banner -->

      <div class="col-2">
        <img src="assets/images/anakinS.png" alt="Anakin Skywalker" class="char-banner" id="anakin">
        <div>
          <h6 class="char-banner-text">Anakin <br> Skywalker</h6>
        </div>
      </div>
      <div class="col-2">
        <img src="assets/images/obiwan.png" alt="Obi-Wan Kenobi" class="char-banner" id="obiWan">
        <div>
          <h6 class="char-banner-text">Obi-Wan <br> Kenobi</h6>
        </div>
      </div>
      <div class="col-2">
        <img src="assets/images/hansolo.png" alt="Han Solo" class="char-banner" id="hanSolo">
        <div>
          <h6 class="char-banner-text">Han <br> Solo </h6>
        </div>
      </div>
      <div class="col-2">
        <img src="assets/images/lukeS.png" alt=Luke Skywalker" class="char-banner" id="luke">
        <div>
          <h6 class="char-banner-text">Luke <br> Skywalker</h6>
        </div>
      </div>
      <div class="col-2">
        <img src="assets/images/darkVader.jpg" alt="Darth Vader" class="char-banner" id="darthVader">
        <div>
          <h6 class="char-banner-text">Darth <br> Vader</h6>
        </div>
      </div>
      <!-- end of fighter banner -->

    </div>

    <div class="row d-flex justify-content-around my-2">

      <div class="col-4">
        <img class="char-selected" src="assets/images/TransparentPlaceholder.png" alt="PlayerCharacter" id="player">
      </div>

      <div class="col-4 my-auto">
        <div class="row">

          <!-- character info cards/ will show character information on hover -->

          <div class="col-6 card bg-success">
            <h5 class="card-header header-text text-center"><span id="playerName"> Select Player</span></h5>
            <div class="status-text card-body">
              <p class="text-center">Status</p>
              <p>Health:&nbsp;<span class="stats-text" id="playerHealth"></span></p>
              <p>Attack:&nbsp;<span id="playerAttack"></span></p>
            </div>
          </div>

          <div class="col-6 card text-white bg-danger">
            <h5 class="card-header header-text text-center"><span id="enemyName">Select Enemy</span></h5>
            <div class="status-text card-body">
              <p class="text-center">Status</p>
              <p>Health:&nbsp;<span id="enemyHealth"></span></p>
              <p>Defense:&nbsp;<span id="enemyDefense"></span></p>
            </div>
          </div>
        </div>

        <!-- Attack button -->

        <div class="row">
          <button type="button" class="btn btn-outline-warning btn-block my-2" id="attack-btn">ATTACK</button>
        </div>

      </div>

      <div class="col-4">
        <img class="char-selected" src="assets/images/TransparentPlaceholder.png" alt="EnemyCharacter" id="enemy">
      </div>

    </div>
  </div>


  <!-- javascript libraries and game.js -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
