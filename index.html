<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Star Wars RPG</title>
</head>

<body>

  <!-- game header, starwars logo and RPG title -->

  <header class="container-fluid mb-2">
    <div class="row">
      <div class="col-12 text-center">
        <img src="https://via.placeholder.com/200x150">
        <span>RPG</span>
      </div>
    </div>
  </header>

  <!-- main body container -->

  <div class="container-fluid">
    <div class="row d-flex justify-content-center" style="height: 80%">

      <!-- fighter banner -->

      <div class="card col-6 col-md-2">
        <img class="card-img-top" src="https://via.placeholder.com/200x200" alt="Card image cap">
        <div class="card-body">
          <h4>Character 1</h4>
        </div>
      </div>
      <div class="card col-6 col-md-2">
        <img class="card-img-top" src="https://via.placeholder.com/200x200" alt="Card image cap">
        <div class="card-body">
          <h4>Character 2</h4>
        </div>
      </div>
      <div class="card col-6 col-md-2">
        <img class="card-img-top" src="https://via.placeholder.com/200x200" alt="Card image cap">
        <div class="card-body">
          <h4>Character 3</h4>
        </div>
      </div>
      <div class="card col-6 col-md-2">
        <img class="card-img-top" src="https://via.placeholder.com/200x200" alt="Card image cap">
        <div class="card-body">
          <h4>Character 4</h4>
        </div>
      </div>

      <!-- end of fighter banner -->

    </div>

    <div class="row d-flex justify-content-around mt-4">

      <div class="card col-3">
        <img class="card-img-top" src="https://via.placeholder.com/300x300" alt="Card image cap">
        <div class="card-body">
          <h4>Character Attacker</h4>
        </div>
      </div>
      <div class="card col-2">
        <img class="card-img-top" src="https://via.placeholder.com/300x300" alt="Card image cap">
        <div class="card-body">
          <h4>Status and Attack Button</h4>
        </div>
      </div>
      <div class="card col-3">
        <img class="card-img-top" src="https://via.placeholder.com/300x300" alt="Card image cap">
        <div class="card-body">
          <h4>Character Defender</h4>
        </div>
      </div>

    </div>
  </div>


  <!-- javascript libraries and game.js -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
